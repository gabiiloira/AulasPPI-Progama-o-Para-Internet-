<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //pedir ao usuario valores para a e b e apresentar a soma,
        // no log, document e em um alerta
        let a=prompt(prompt("Informe o valor de a:"));
        let b=prompt(prompt("Informe o valor de b:"));
        let c=a+b;

        console.log(c);
        alert(c)
        document.body.innerHTML=c;
    </script>
</body>
</html>
